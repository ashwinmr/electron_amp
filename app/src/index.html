<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

    <audio id="audio"></audio>

    <div id="seek_bar_cnt">
        <input id='seek_bar' type="range" step="1">
    </div>

    <div id="btn_bar">
        <button class="nav_btn" id="shuffle_btn"></button>
        <button class="nav_btn" id="previous_btn"></button>
        <button class="nav_btn" id="play_pause_btn"></button>
        <button class="nav_btn" id="next_btn"></button>
        <button class="nav_btn" id="loop_btn"></button>
    </div>

    <span id='time'>00:00/00:00</span>

    <div class="speed">
        <button id="speed_btn">1x</button>
        <div id="speed_list">
            <li>0.2x</li>
            <li>0.5x</li>
            <li>1x</li>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
